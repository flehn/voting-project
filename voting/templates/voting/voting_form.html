{% extends 'voting/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
  <div class="content">
    <form method = "POST" >
        {% csrf_token %}
        <fieldset>
          <legend>Create new Voting</legend>
          {{ form |crispy }}
        </fieldset>
        <div class="submit-btn">
          <button type="submit">Create new Voting</button>
        </div>
    </form>

  </div>

{% endblock content %}
