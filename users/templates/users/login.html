{% extends 'voting/base.html' %}
{% block content %}
  <div class="content">
    <form method = "POST">
        {% csrf_token %}
        <fieldset>
          <legend>Login</legend>
          {{ form }}
        </fieldset>
        <div class="submit-btn">
          <button type="submit">Login</button>
        </div>
    </form>
    <div >
      <small>Don't have an Account? <a href="{% url 'register'%}">Sign up</a></small>
    </div>
  </div>

{% endblock content %}
